sv_cheats 1
alias "+slowfor" "host_framerate 0;+forward"
alias "-slowfor" "host_framerate 10000;-forward"
alias "+slowbac" "host_framerate 0;+back"
alias "-slowbac" "host_framerate 10000;-back"
alias "+slowlef" "host_framerate 0;+moveleft"
alias "-slowlef" "host_framerate 10000;-moveleft"
alias "+slowrig" "host_framerate 0;+moveright"
alias "-slowrig" "host_framerate 10000;-moveright"
bind "w" "+slowfor"
bind "s" "+slowbac"
bind "a" "+slowlef"
bind "d" "+slowrig"